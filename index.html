<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Assignment</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!--<div class="container">-->

    <h2>Users</h2>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <input type="text" placeholder="search users" class="logo" />
      <i class="fas fa-search"></i>
      <ul>
        <li><a href="#">Reputation</a></li>
        <li><a class="active" href="#">New Users</a></li>
        <li><a href="#">Voters</a></li>
        <li><a href="#">Editors</a></li>
        <li><a href="#">Moderators</a></li>
      </ul>
    </nav>
    <section></section>

    <div class="card-container">
      <div class="card-one">
        <img src="istockphoto-910856488-612x612.jpg" alt="" />
        <div class="card-title">
          <h3>Lelah Nicohls</h3>
          <p style="margin-top: 10px">Troy, MI</p>
          <button>clothes</button>
          <button>stem</button>
        </div>
      </div>

      <div class="card-two">
        <img src="download (1).jpeg" alt="" />
        <div class="card-title">
          <b><h3>Jesus Waiss</h3></b>
          <p style="margin-top: 10px">Fort Worth, TX</p>
          <button>headset</button>
          <button>gadget</button><br />
          <button>speed</button>
          <button>winter</button>
        </div>
      </div>

      <div class="card-three">
        <img src="download.jpeg" alt="" />
        <div class="card-title">
          <b><h3>Annie Rice</h3></b>
          <p style="margin-top: 10px">Austin, TX</p>
          <button>road</button>
          <button>mountain</button><br />
          <button>trip</button>
          <button>earth</button>
          <button>nature</button>
        </div>
      </div>

      <div class="card-four">
        <img src="portrait.jpg" alt="" />
        <div class="card-title">
          <b><h3>Robert Brower</h3></b>
          <p style="margin-top: 10px">Cincinnati, OH</p>
          <button>maintenance</button>
          <button>gears</button><br />
          <button>frame</button>
          <button>winter</button>
        </div>
      </div>

      <div class="card-five">
        <img src="images.jpeg" alt="" />
        <div class="card-title">
          <b><h3>Amy Campbell</h3></b>
          <p style="margin-top: 10px">Warrior, AL</p>
          <button>music</button>
          <button>disks</button>
        </div>
      </div>

      <div class="card-six">
        <img src="ryanfawwaz1.jpg" alt="" />
        <div class="card-title">
          <h3>Anthony S.Morin</h3>
          <p style="margin-top: 10px">Lyndhurst, NJ</p>
          <button>vintage</button>
          <button>electric</button>
        </div>
      </div>
    </div>
  </body>
</html>
